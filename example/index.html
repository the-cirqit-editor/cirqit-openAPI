            border-collapse: collapse;
        }
        td {
            padding: 10px;
            vertical-align: top;
        }
        .icon {
            display: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            text-align: center;
            line-height: 20px;
            color: white;
            font-weight: bold;
            margin-left: 10px;
        }
        .ok {
            background-color: green;
        }
        .nok {
            background-color: red;
        }
    </style>
</head>
<body>
<header>
    <h1>cirQit OpenAPI example</h1>
</header>

<div class="container">
    <div class="section">
        <h2>Get the secret</h2>
        <a href="https://app-dev.cirqit.cloud/#/account" target="_blank">Authentisierungsdaten in cirQit beziehen</a><br/>

                <td>client_id:</td>
                <td><input type="text" name="cirQit login Name" id="clientId" placeholder="cirQit login Name"
                           value="mario">
                </td>
            </tr>
            <tr>
                <td>client_secret:</td>
                <td><textarea name="Schl端ssel f端r Open API" id="clientSecret" placeholder="Schl端ssel f端r Open API" rows="4">eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJjaXJRaXQtYXV0aDAiLCJjb21wYW55IjoiZG9mZXIgbmFtZSIsInVzZXJJZCI6Im1hcmlvIiwiZXhwIjoxNzM5ODcwMjgxLCJhdWQiOiJjaXJxaXQuY2xvdWQvb3BlbmFwaSIsImlhdCI6MTczNzI3ODI4MSwiZ3JhbnRfdHlwZSI6ImNsaWVudF9jcmVkZW50aWFscyIsInNjb3BlIjoiY2lycWl0LmFwaS5yZWFkIiwidG9rZW5fdHlwZSI6InJlZnJlc2gifQ.6fgzCo5yo5sG32YwEfnNcAZSi60Z40l-2uHzHDoHZFI</textarea>

                </textarea></td>
            </tr>
            <tr>
                <td><button onclick="validate()">Validate</button></td>
                <td>
                <span id="okIcon" class="icon ok">&#10003;</span>
                <span id="nokIcon" class="icon nok">&#10007;</span>
                </td>
            </tr>
        </table>
    </div>
    <div class="section">
        <h2>Select the directory to upload</h2>
    </div>
    <div class="section">
        <h2>create Directory on cirQit</h2>
    </div>
    <div class="section">
        <h2>Upload "Schematasche"</h2>
    </div>
    <div class="section">
        <h2>link to "Schematasche"</h2>
    </div>
</div>



<script>
    async function validate() {
        const clientId = document.getElementById('clientId').value;
        const clientSecret = document.getElementById('clientSecret').value;
        const okIcon = document.getElementById('okIcon');
        const nokIcon = document.getElementById('nokIcon');

        const formData = new URLSearchParams();
        formData.append('client_id', clientId);
        formData.append('client_secret', clientSecret);
        formData.append('scope', 'cirqit/read cirqit/write');

        try {
            const response = await fetch('https://api-dev.cirqit.cloud/oauth2/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: formData.toString()
            });

            const data = await response.json();
            if (data.access_token) {
                okIcon.style.display = 'inline-block';
                nokIcon.style.display = 'none';
            } else {
                okIcon.style.display = 'none';
                nokIcon.style.display = 'inline-block';
            }
        } catch (error) {
            okIcon.style.display = 'none';
            nokIcon.style.display = 'inline-block';
        }
    }
</script>
</body>
</html>
