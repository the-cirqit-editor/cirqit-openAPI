<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognito PKCE Auth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .header {
            text-align: center;
            margin-top: 20px;
        }
        .container {
            text-align: left;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin-top: 20px;
            width: 80%;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message{
            color: #09f;
            font-wight: bold;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
        }
        .hidden {
            display: none;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            width: 80%;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>cirQit PKCE exchange</h1>
    <div>
        Environment: &nbsp;&nbsp; <span id="environment"></span><br/>
        backendServer: <span id="backendServer"></span><br/>
    </div>
</div>

<div id="tokenSection" class="container">
    <h2 id="tokenStatus">Waiting for tokens...</h2>
    <div class="spinner"></div>
    <p id="tokenMessage" class="hidden"><h2>Here are your tokens:</h2></p>
    <pre id="tokenInfo"></pre>
    <div id="copyStatus" aria-live="polite" class="message"></div>
</div>

<div class="footer">
    <button id="reloadButton">Reload</button>
</div>

<script>
    // parameter from index.html
    const backendServer = localStorage.getItem('backendServer');

    async function copyTextToClipboard(text) {
        if (!text) return false;
        if (navigator.clipboard && navigator.clipboard.writeText) {
            try {
                await navigator.clipboard.writeText(text);
                return true;
            } catch (e) {
                // fall through to fallback
            }
        }
        const textarea = document.createElement('textarea');
        textarea.value = text;
        textarea.style.position = 'fixed';
        textarea.style.left = '-9999px';
        document.body.appendChild(textarea);
        textarea.select();
        try {
            const ok = document.execCommand('copy');
            document.body.removeChild(textarea);
            return ok;
        } catch (err) {
            document.body.removeChild(textarea);
            return false;
        }
    }

    // Exchange the authorization code for tokens
    async function exchangeCodeForTokens(authorizationCode) {
        const environment = localStorage.getItem('environment');
        localStorage.removeItem('environment');
        document.getElementById('environment').textContent = environment;
        document.getElementById('backendServer').textContent = backendServer;

        const codeVerifier = localStorage.getItem('pkce_code_verifier');
        localStorage.removeItem('pkce_code_verifier');

        const clientId = localStorage.getItem('client_id');
        localStorage.removeItem('client_id');

        const clientSecret = localStorage.getItem('client_secret');
        localStorage.removeItem('client_secret');

        const params = new URLSearchParams();
        params.append('code', authorizationCode);
        params.append('code_verifier', codeVerifier);
        params.append('client_id', clientId);
        if (clientSecret && clientSecret.length > 0) {
            params.append('client_secret', clientSecret);
        }


        try {
            const response = await fetch(backendServer, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: params
            });

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            const tokens = await response.json();
            return tokens;
        } catch (error) {
            console.error('Error exchanging code for tokens:', error);
            throw error;
        }
    }




    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const authorizationCode = urlParams.get('code');

        if (authorizationCode) {
            exchangeCodeForTokens(authorizationCode)
                .then(tokens => {
                    document.getElementById('tokenInfo').textContent = JSON.stringify(tokens, null, 2);
                    document.getElementById('tokenStatus').classList.add('hidden');
                    document.querySelector('.spinner').classList.add('hidden');
                    document.getElementById('tokenMessage').classList.remove('hidden');

                    // copy token to clipboard
                    const copyStatusEl = document.getElementById('copyStatus');

                    const accessToken = tokens && (tokens.access_token || tokens.accessToken || '');
                    copyTextToClipboard(accessToken)
                        .then(function(ok) {
                            copyStatusEl.textContent = ok ? 'Access token copied to clipboard' : 'Copy failed';
                            setTimeout(function() { copyStatusEl.textContent = ''; }, 10000);
                        })
                        .catch(function(err) {
                            console.error('Copy failed', err);
                            copyStatusEl.textContent = 'Copy failed';
                            setTimeout(function() { copyStatusEl.textContent = ''; }, 10000);
                        });
                })
                .catch(error => {
                    console.error('Error exchanging code for tokens:', error);
                });
        } else {
            console.error('Authorization code not found in the URL');
        }

        document.getElementById('reloadButton').addEventListener('click', () => {
            window.location.href = 'index.html';
        });

    });
</script>
</body>
</html>
