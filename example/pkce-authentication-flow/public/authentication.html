<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognito PKCE Auth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .header {
            text-align: center;
            margin-top: 20px;
        }
        .container {
            text-align: left;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin-top: 20px;
            width: 80%;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #e74c3c;
            margin-top: 20px;
            display: none;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
        }
        .hidden {
            display: none;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            width: 80%;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>cirQit PKCE exchange</h1>
    <div>
        Environment: &nbsp;&nbsp; <span id="environment"></span><br/>
        backendServer: <span id="backendServer"></span><br/>
    </div>
</div>

<div id="tokenSection" class="container">
    <h2 id="tokenStatus">Waiting for tokens...</h2>
    <div class="spinner"></div>
    <p id="tokenMessage" class="hidden"><h2>Here are your tokens:</h2></p>
    <pre id="tokenInfo"></pre>
</div>

<div class="footer">
    <button id="reloadButton">Reload</button>
</div>

<script>
    // parameter from index.html
    const backendServer = localStorage.getItem('backendServer');

    // Exchange the authorization code for tokens
    async function exchangeCodeForTokens(authorizationCode) {
        const environment = localStorage.getItem('environment');
        localStorage.removeItem('environment');
        document.getElementById('environment').textContent = environment;
        document.getElementById('backendServer').textContent = backendServer;

        const codeVerifier = localStorage.getItem('pkce_code_verifier');
        localStorage.removeItem('pkce_code_verifier');
        const params = new URLSearchParams();
        params.append('code', authorizationCode);
        params.append('code_verifier', codeVerifier);
// FIXME CIR-590: da muss ich noch die redirect URI mitgeben, damit der Backend Server die Anfrage verifizieren kann
        // backend ->OAuth2ApiImpl soll im


        try {
            const response = await fetch(backendServer, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: params
            });

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            const tokens = await response.json();
            return tokens;
        } catch (error) {
            console.error('Error exchanging code for tokens:', error);
            throw error;
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const authorizationCode = urlParams.get('code');

        if (authorizationCode) {
            exchangeCodeForTokens(authorizationCode)
                .then(tokens => {
                    document.getElementById('tokenInfo').textContent = JSON.stringify(tokens, null, 2);
                    document.getElementById('tokenStatus').classList.add('hidden');
                    document.querySelector('.spinner').classList.add('hidden');
                    document.getElementById('tokenMessage').classList.remove('hidden');
                })
                .catch(error => {
                    console.error('Error exchanging code for tokens:', error);
                });
        } else {
            console.error('Authorization code not found in the URL');
        }

        document.getElementById('reloadButton').addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    });
</script>
</body>
</html>
