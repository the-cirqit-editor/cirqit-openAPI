  /rest/v1/installation/{installationId}/getDocumentUrl:
    post:
      security:
        - OAuth2: [ cirqit/write ]
      tags:
        - Document
      operationId: getSignedDocumentUrl
      summary: get the signed URL to upload an Document
      description: | 
        The signed URL is used to upload the Document to the AWS S3 bucket in your next step.<br>
        Since AWS has a low limit to upload Documents through a API-Gateway, we upload files directly to the S3 bucket store.
        This method validates the request and returns a signed URL to upload the Document.<p/>
        Find more information about signed URL's on https://docs.aws.amazon.com/AmazonS3/latest/userguide/PresignedUrlUploadObject.html.
      parameters:
        - name: installationId
          description: Filter results to match a given installation
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/IdSchema'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Document'
      responses:
        "200":
          description: temporary valid signed URL to communicate with AWS S3 object store.
          content:
            application/json:
              schema:
                type: object
                properties:
                  signedUrl:
                    allOf:
                      - $ref: '#/components/schemas/CommonString'
                      - description: the signed URL to communicate with the AWS S3 bucket store
                      - example: https://app.cirqit.cloud/data/anlage/MHXKN-XSDUA/pdf/schema.pdf?Expires=173xxxx&Signature=1iOxxxx&Key-Pair-Id=K2Gxxxx
          headers:
            X-Rate-Limit-Limit:
              $ref: '#/components/headers/X-Rate-Limit-Limit'
            X-Rate-Limit-Remaining:
              $ref: '#/components/headers/X-Rate-Limit-Remaining'
            X-Rate-Limit-Reset:
              $ref: '#/components/headers/X-Rate-Limit-Reset'
            Access-Control-Allow-Origin:
