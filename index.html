<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="dist/swagger-ui.css" />
    <link rel="stylesheet" type="text/css" href="dist/index.css" />
    <link rel="icon" type="image/png" href="dist/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="dist/favicon-16x16.png" sizes="16x16" />
  </head>
  <style>
    /** overwrite the swagger settings - place the select box on the left side of the page */
    .wrapper {
      width: 75% !important;
      margin-left: 0px !important;
    }
    /** due to the changes in the wrapper, the cirQit logo can be placed in the header */
    .logo {
      height: 45px;
      margin-top: 25px;
      position: absolute;
      right: 20px;
      flex: 2;
      justify-content: space-between;

    }
  </style>
  <body>
    <span class="header">Select version of OpenAPI <select id="version-dropdown"></select></span>
    <img src="dist/cirQit_Landscape_white.png" alt="cirQit Logo" class="logo" />

    <div id="swagger-ui"></div>
    <script src="dist/swagger-ui-bundle.js" charset="UTF-8"> </script>
    <script src="dist/swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
    <script src="dist/swagger-initializer.js" charset="UTF-8"> </script>
  </body>
</html>
