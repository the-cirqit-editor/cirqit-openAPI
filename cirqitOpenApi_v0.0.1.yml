#  ################################################### #
#  #                                COMPONENTS                                                  # #
#  ################################################### #
components:
  schemas:
    JWTAccessTokenRequest:
      description: Request a new access token using a refresh token. The refresh token is provided by the cirQit application.
      type: object
      required:
        - jwtRefreshToken
        - clientId
        - scope
      properties:
        jwtRefreshToken:
          type: string
          description: The refresh token
          example: your-refresh-token
        clientId:
          type: string
          description: The ID of the requesting application
          example: ElektroForm Solar
        scope:
          type: string
          description: The scope of the access token
          example: cirqit/read cirqit/write
    JWTAccessToken:
      type: string
      description: The JWT Token
      example: your-new-JWT-access-token

    IdSchema:
      type: string
      description: The ID of the object
      pattern: '^[A-Z0-9]{5}-[A-Z0-9]{5}$'
      example: ABCDE-12345

    Company:
      type: object
      description: The Company data
      required:
        - companyName
      properties:
        companyName:
          type: string
          example: Example Ltd.
        addition:
          type: string
          example: Postfach
        street:
          type: string
          example: die strasse
        postalCode:
          type: string
          example: "8400"
        city:
          type: string
          example: Winterthur
        country:
          type: string
          example: Schweiz
        phone:
          type: string
          example: "0785556677"
        email:
          type: string
          format: email
          example: info@example.com
        website:
          type: string
          example: www.example.com

    Directory:
      type: object
      description: the directory object which can hold a installation or another directory
      required:
        - name
      properties:
        name:
          type: string
          example: Project on the street
        description:
          type: string
          example: a description of the directory
        accountId:
          type: string
          readOnly: true
          example: mario
        role:
          type: string
          readOnly: true
          example: ADMINISTRATOR
        id:
          type: string
          readOnly: true
          example: FGHIJ-67890

    DirectoryTree:
      type: object
      description: the directory tree object to build a recursive tree
      allOf:
        - $ref: '#/components/schemas/Directory'
        - type: object
          properties:
            children:
              type: array
              items:
                oneOf:
                  - $ref: '#/components/schemas/Installation'
                  - $ref: '#/components/schemas/DirectoryTree'

    Installation:
      type: object
      description: the Installation object
      required:
        - name
        - licenseType
        - companyName
        - commission
        - rootId
        - parentId
        - accountId
      properties:
        name:
          type: string
          example: 2737_H1 Pelletanlage Hauptsteuerung Silosteuerung_V004
        description:
          type: string
          example: 2737_H1 Pelletanlage Hauptsteuerung Silosteuerung_V004
        licenseType:
          type: string
          example: public
        commission:
          type: string
          example: Hase
        address:
          type: string
          example: 82256 Fürstenfeldbruck, Deutschland
        location:
          description: the GEO location of the installation
          type: object
          example: { "latitude": 48.17394, "longitude": 11.243008 }
          properties:
            latitude:
              type: number
              format: float
              example: 48.17394
            longitude:
              type: number
              format: float
              example: 11.243008
        id:
          type: string
          example: ABCDE-12345
        companyName:
          type: string
          example: Huber AG
        rootId:
          type: string
          example: FGHIJ-56789
        parentId:
          type: string
          example: KLMNO-98765
        accountId:
          type: string
          example: mario
        role:
          type: string
          readOnly: true
          example: ADMIN
        createdDate:
          type: string
          readOnly: true
          format: date-time
          description: Creation date in the cirQit environment of the installation in ISO 8601 format "YYYY-MM-DDTHH:MM:SS".
          example: "2023-09-05T21:12:18"

    DocumentMetadata:
      type: object
      description: the metadata of the document stored in the AWS S3 bucket
      required:
        - fileName
      properties:
        fileName:
          type: string
          description: alphanumeric name of the document.
          example: my-file.txt
        displayName:
          type: string
          description: display name of the document.
          example: My File
        locked:
          type: boolean
          description: if the document is visible for the administrator only
          example: true
        installationId:
          type: string
          readOnly: true
          description: installationID related to the document.
          example: ABCDE-12345
        path:
          type: string
          description: slash delimited path of the directory where the document is stored.
          example: folder/subfolder1/subfolder2
        versions:
          type: array
          description: List of version objects containing version information
          items:
            $ref: '#/components/schemas/DocumentVersion'

    DocumentVersion:
      type: object
      description: | 
        Version information of the document. 
        At the time being, only the versionId "latest" is supported. 
        There will be support for more version coming soon.
      required:
        - version
        - size
        - createdDate
      properties:
        versionId:
          type: string
          description: The versionId of the document
          example: abcd1234EFGH5678jklm
        size:
          type: number
          description: Size of the document in bytes
          example: 123456
        mimeType:
          type: string
          description: Mime type of the document.
          example: application/pdf
        createdDate:
          type: string
          format: date-time
          description: Creation date in the cirQit environment of the document in ISO 8601 format "YYYY-MM-DDTHH:MM:SS"
          example: "2023-09-05T21:12:18"

    Document:
      description: Path to the file, including folders and subfolders
      oneOf:

        - type: object
          title: AttachmentDocument
          description: Attachment document type
          required:
            - documentType
            - fileName
            - path
            - action
          properties:
            documentType:
              type: string
              description: Type of the document in the installation.
              enum:
                - ATTACHMENT
              example: ATTACHMENT
            fileName:
              type: string
              description: name of the document.
              example: my-file.txt
            path:
              type: string
              description: slash delimited path of the directory where the document is stored.
              example: folder/subfolder1/subfolder2
            action:
              type: string
              description: Action to be performed on the document.
              enum:
                - UPLOAD
                - DOWNLOAD
                - OVERWRITE
                - DELETE
              example: UPLOAD
            version:
              type: string
              description: |
                Version of the document. The version is provided in the response of the DocumentMetadata. 
                If the version is not provided, the latest version is used.
              example: abcd1234EFGH5678jklm

        - type: object
          title: SchemaDocument
          description: Schema document type
          required:
            - documentType
            - action
          properties:
            documentType:
              type: string
              description: Type of the document in the installation.
              enum:
                - SCHEMA
              example: SCHEMA
            action:
              type: string
              description: Action to be performed on the document.
              enum:
                - UPLOAD
                - DOWNLOAD
                - OVERWRITE
                - DELETE
              example: UPLOAD
            version:
              type: string
              description: |
                Version of the schema. The version is provided in the response of the DocumentMetadata. 
                If the version is not provided, the latest version is used.
                With the version ORIGINAL, the uploaded schema is used.
              enum:
                - ORIGINAL
                - LATEST
              default: LATEST
              example: abcd1234EFGH5678jklm
              pattern: '^(ORIGINAL|LATEST|.*)$'


    SignedUrl:
        type: string
        description: get the signed URL to communicate with the AWS S3 bucket store
        example: https://app.cirqit.cloud/data/anlage/MHXKN-XSDUA/pdf/schema.pdf?Expires=173xxxx&Signature=1iOxxxx&Key-Pair-Id=K2Gxxxx


    CirQitError:
      description: >-
        Error object for cirQit API. This object is used to return error messages in case of an error.
      type: object
      required:
        - errorCode
        - errorMessage
      properties:
        errorCode:
          type: string
          example: VALIDATION_ERROR
          description: Unique error code.
        errorMessage:
          type: string
          example: Input validation failed
          description: Short description of the error.
        errorReasons:
          example: [{ "message": "Attribute 'xxxx' must not be longer than 50 chars.", "code": "ERROR_012", "location": "/rootLevel/xxxx" }]
          type: array
          items:
            type: object
            required:
              - message
              - code
            properties:
              message:
                type: string
                example: Attribute 'xxxx' must not be longer than 50 chars.
              code:
                type: string
                example: ERROR_012
                description: Unique reason code for this specific reason.
              location:
                type: string
                example: /rootLevel/xxxx
                description: Location within message where the error is related to.
          description: >-
            List of error reasons if multiple reasons are related to the same error.
  
  

  responses:
    CirQitError400:
      description: Bad request, e.g. missing or invalid parameters
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CirQitError'
    CirQitError401:
      description: Unauthorized, no access to the requested url / resource
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CirQitError'
    CirQitError403:
      description: Forbidden, no access to the resource object
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CirQitError'
    CirQitError404:
      description: Requested resource is not available
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CirQitError'
    CirQitError405:
      description: Path or HTTP method not available
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CirQitError'
    CirQitError409:
      description: Resource already registered
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CirQitError'
    CirQitError500:
      description: Server error, e.g. internal server error.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CirQitError'

