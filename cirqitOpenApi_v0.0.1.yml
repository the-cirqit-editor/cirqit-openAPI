components:
  schemas:
    JWTAccessTokenRequest:
      type: object
      required:
        - jwtRefreshToken
        - clientId
        - scope
      properties:
        jwtRefreshToken:
          type: string
          description: The refresh token
          example: your-refresh-token
        clientId:
          type: string
          description: The ID of the requesting application
          example: ElektroForm Solar
        scope:
          type: string
          description: The scope of the access token
          example: cirqit/read cirqit/write
    JWTAccessToken:
      type: string
      description: The JWT Token
      example: your-new-JWT-access-token

    IdSchema:
      type: string
      pattern: '^[A-Z0-9]{5}-[A-Z0-9]{5}$'
      example: ABCDE-12345

    Company:
      type: object
      required:
        - companyName
      properties:
        companyName:
          type: string
          example: Example Ltd.
        addition:
          type: string
          example: Postfach
        street:
          type: string
          example: die strasse
        postalCode:
          type: string
          example: 8400
        city:
          type: string
          example: Winterthur
        country:
          type: string
          example: Schweiz
        phone:
          type: string
          example: 0785556677
        email:
          type: string
          format: email
          example: info@example.com
        website:
          type: string
          example: www.example.com

    Directory:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          example: Project on the street
        description:
          type: string
          example: a description of the directory
        accountId:
          type: string
          readOnly: true
          example: mario
        role:
          type: string
          readOnly: true
          example: ADMINISTRATOR
        id:
          type: string
          readOnly: true
          example: FGHIJ-67890

    DirectoryTree:
      allOf:
        - $ref: '#/components/schemas/Directory'
        - type: object
          properties:
            children:
              type: array
              items:
                oneOf:
                  - $ref: '#/components/schemas/Installation'
                  - $ref: '#/components/schemas/DirectoryTree'

    Installation:
      type: object
      required:
        - licenseType
        - commission
        - name
      properties:
        name:
          type: string
          example: 2737_H1 Pelletanlage Hauptsteuerung Silosteuerung_V004
        description:
          type: string
          example: 2737_H1 Pelletanlage Hauptsteuerung Silosteuerung_V004
        licenseType:
          type: string
          example: public
        commission:
          type: string
          example: Hase
        address:
          type: string
          example: 82256 FÃ¼rstenfeldbruck, Deutschland
        location:
          type: object
          properties:
            latitude:
              type: number
              format: float
              example: 48.17394
            longitude:
              type: number
              format: float
              example: 11.243008
        id:
          type: string
          readOnly: true
          example: ABCDE-12345
        companyName:
          type: string
          readOnly: true
          example: Huber AG
        rootId:
          type: string
          readOnly: true
          example: FGHIJ-56789
        parentId:
          type: string
          readOnly: true
          example: KLMNO-98765
        accountId:
          type: string
          readOnly: true
          example: mario
        role:
          type: string
          readOnly: true
          example: ADMIN
        createdDate:
          type: string
          readOnly: true
          format: date-time
          description: Creation date in the cirQit environment of the installation in ISO 8601 format "YYYY-MM-DDTHH:MM:SS".
          example: 2023-09-05T21:12:18

    DocumentMetadata:
      type: object
      required:
        - fileName
      properties:
        fileName:
          type: string
          description: alphanumeric name of the document.
          example: my-file.txt
        displayName:
          type: string
          description: display name of the document.
          example: My File
        locked:
          type: boolean
          description: if the document is visible for the administrator only
          example: true
        version:
          type: string
          readOnly: true
          description: the version of the document in the cirQit environment
          example: abcd1234EFGH5678jklm
        installationId:
          type: string
          readOnly: true
          description: installationID related to the document.
          example: ABCDE-12345
        path:
          type: string
          description: slash delimited path of the directory where the document is stored.
          example: folder/subfolder1/subfolder2
        creationDate:
          type: string
          format: date-time
          description: Creation date in the cirQit environment of the document in ISO 8601 format "YYYY-MM-DDTHH:MM:SS".
          example: 2023-09-05T21:12:18
        mimeType:
          type: string
          description: Mime type of the document.
          example: application/pdf

    SignedUrl:
      type: object
      required:
        - signedUrl
      properties:
        name:
          type: string
          example: https://app.cirqit.cloud/data/anlage/MHXKN-XSDUA/pdf/schema.pdf?Expires=173xxxx&Signature=1iOxxxx&Key-Pair-Id=K2Gxxxx
          description: get the signed URL to communicate with the AWS S3 bucket store




    Empty:
      title: Empty Schema
      type: object

    CirQitError:
      type: object
      required:
        - errorCode
        - errorMessage
      properties:
        errorCode:
          type: string
          example: VALIDATION_ERROR
          description: Unique error code.
        errorMessage:
          type: string
          example: Input validation failed
          description: Short description of the error.
        errorReasons:
          type: array
          items:
            type: object
            required:
              - message
              - code
            properties:
              message:
                type: string
                example: Attribute 'xxxx' must not be longer than 50 chars.
              code:
                type: string
                example: ERROR_012
                description: Unique reason code for this specific reason.
              location:
                type: string
                example: /rootLevel/xxxx
                description: Location within message where the error is related to.
          description: >-
            List of error reasons if multiple reasons are related to the same error.
  
  

  responses:
    CirQitError400:
      description: Bad request, e.g. missing or invalid parameters
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CirQitError'
    CirQitError401:
      description: Unauthorized, no access to the requested url / resource
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CirQitError'
    CirQitError403:
      description: Forbidden, no access to the resource object
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CirQitError'
    CirQitError404:
      description: Requested resource is not available
      content:
        application/json:
          schema:
