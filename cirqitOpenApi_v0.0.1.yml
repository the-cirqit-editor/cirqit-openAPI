paths:
  #  ################################################### #
  #  #                                AUTHENTICATION                                            # #
  #  ################################################### #
  /auth/token:
    post:
      tags:
        - Auth
      operationId: getJWTAccessToken
      summary: Get authentication token with ClientID and Secret
      description: Obtain an authentication token by providing the ClientID and Secret
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                clientId:
                  type: string
                  example: your-client-id
                clientSecret:
                  type: string
                  example: your-client-secret
                scope:
                    type: string
                    example: cirqit/read cirqit/write
      responses:
        '200':
          description: Authentication token retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    description: The access token string as issued by the authorization server.
                    example: your jwt access-token (ey....)
                  token_type:
                    type: string
                    description: the type of token this is, typically just the string “Bearer”.
                    example: your jwt access-token (ey....)
                  expires_in:
                    type: string
                    description: the time in seconds when this token expires
                    example: your jwt access-token (ey....)
                  scope:
                    type: string
                    description: the scope of the access token
                    example: your jwt access-token (ey....)
        "401":
          $ref: '#/components/responses/CirQitError401'
        "500":
          $ref: '#/components/responses/CirQitError500'
      x-amazon-apigateway-integration:
        uri: ### OpenApiFunction ###
        httpMethod: POST
        type: aws_proxy

  /auth/verify:
    post:
      tags:
        - Auth
      operationId: verifyAuthToken
      summary: Verify authentication token
      description: Verify the provided authentication token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - access_token
              properties:
                access_token:
                  type: string
                  example: your-access-token
                scope:
                  type: string
                  description: the scope of the access token, it is verified whether the scope is covered with the token
                  example: your jwt access-token (ey....)
      responses:
        '200':
          description: Token verified successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  valid:
                    type: boolean
                    example: true
        "401":
          $ref: '#/components/responses/CirQitError401'
        "500":
          $ref: '#/components/responses/CirQitError500'
      x-amazon-apigateway-integration:
        uri: ### OpenApiFunction ###
        httpMethod: POST
        type: aws_proxy


  #  ################################################### #
  #  #                                COMPANY                                                         # #
  #  ################################################### #
  /rest/v1/company/{companyName}:
    get:
      tags:
        - Company
      operationId: getCompany
      summary: get the Company data
      description: get the properties of the Company
      parameters:
        - name: companyName
          description: the URL encoded name of the company
          example: Example%20Ltd.
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Company.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Company'
        "400":
          $ref: '#/components/responses/CirQitError400'
        "401":
          $ref: '#/components/responses/CirQitError401'
        "403":
          $ref: '#/components/responses/CirQitError403'
        "404":
          $ref: '#/components/responses/CirQitError404'
        "405":
          $ref: '#/components/responses/CirQitError405'
        "500":
          $ref: '#/components/responses/CirQitError500'
      x-amazon-apigateway-integration:
        # NOTE: the API is called by a GET, but we forward a POST to the Lambda because the API-Gateway adds some information
        uri: ### OpenApiFunction ###
        httpMethod: POST
        type: aws_proxy

  #  ################################################### #
  #  #                                Directory and Tree                                             # #
  #  ################################################### #
  # Tree / Directory - GetDirectoryTreeFunction
  /rest/v1/tree:
    get:
      tags:
        - Tree
      operationId: getDirectoryTree
      summary: list all the available directories
      description: get the listing with all the directories and subdirectories
      responses:
        "200":
          description: DirectoryTree.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DirectoryTree'
        "400":
          $ref: '#/components/responses/CirQitError400'
        "401":
          $ref: '#/components/responses/CirQitError401'
        "403":
          $ref: '#/components/responses/CirQitError403'
        "404":
          $ref: '#/components/responses/CirQitError404'
        "405":
          $ref: '#/components/responses/CirQitError405'
        "500":
          $ref: '#/components/responses/CirQitError500'
      x-amazon-apigateway-integration:
        uri: ### OpenApiFunction ###
        httpMethod: POST
        type: aws_proxy
  # Tree / Directory - CreateDirectoryFunction
  /rest/v1/tree/{parentId}:
    post:
      tags:
        - Tree
      operationId: createDirectory
      summary: create a directory
      description: create a directory in the tree.
      parameters:
        - name: parentId
          description: the parent directory
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/IdSchema'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Directory'
      responses:
        "201":
          description: the created directory
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Directory'
        "400":
          $ref: '#/components/responses/CirQitError400'
        "401":
          $ref: '#/components/responses/CirQitError401'
        "403":
          $ref: '#/components/responses/CirQitError403'
        "405":
          $ref: '#/components/responses/CirQitError405'
        "409":
          $ref: '#/components/responses/CirQitError409'
        "500":
          $ref: '#/components/responses/CirQitError500'
      x-amazon-apigateway-integration:
        uri: ### OpenApiFunction ###
        httpMethod: POST
        type: aws_proxy

  #  ################################################### #
  #  #                                INSTALLATION                                                  # #
  #  ################################################### #
  # Installation - CreateInstallationFunction
  /rest/v1/installation:
    post:
      tags:
        - Installation
      operationId: createInstallation
      summary: create a installation in the given directory
      description: get the installation data
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Installation'
      responses:
        "201":
          description: installation data.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Installation'
        "400":
          $ref: '#/components/responses/CirQitError400'
        "401":
          $ref: '#/components/responses/CirQitError401'
        "403":
          $ref: '#/components/responses/CirQitError403'
        "405":
          $ref: '#/components/responses/CirQitError405'
        "409":
          $ref: '#/components/responses/CirQitError409'
        "500":
          $ref: '#/components/responses/CirQitError500'
      x-amazon-apigateway-integration:
        uri: ### OpenApiFunction ###
        httpMethod: POST
        type: aws_proxy


  # Installation - AnyInstallationFunction
  /rest/v1/installation/{installationId}:
    get:
      tags:
        - Installation
      operationId: getInstallation
      summary: get the data of the installation
      description: get the instance of the installation for the given ID
      parameters:
        - name: installationId
          description: The ID of the  installation
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/IdSchema'
      responses:
        "200":
          description: installation data.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Installation'
        "400":
          $ref: '#/components/responses/CirQitError400'
        "401":
          $ref: '#/components/responses/CirQitError401'
        "403":
          $ref: '#/components/responses/CirQitError403'
        "404":
          $ref: '#/components/responses/CirQitError404'
        "405":
          $ref: '#/components/responses/CirQitError405'
        "500":
          $ref: '#/components/responses/CirQitError500'
      x-amazon-apigateway-integration:
        uri: ### OpenApiFunction ###
        httpMethod: POST
        type: aws_proxy

    put:
      tags:
        - Installation
      operationId: putInstallation
      summary: overwrite the data of the installation
      description: modify the installation data with a full object
      parameters:
        - name: installationId
          description: The ID of the  installation
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/IdSchema'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Installation'
      responses:
        "200":
          description: installation data.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Installation'
        "400":
          $ref: '#/components/responses/CirQitError400'
        "401":
          $ref: '#/components/responses/CirQitError401'
        "403":
          $ref: '#/components/responses/CirQitError403'
        "404":
          $ref: '#/components/responses/CirQitError404'
        "405":
          $ref: '#/components/responses/CirQitError405'
        "500":
          $ref: '#/components/responses/CirQitError500'
      x-amazon-apigateway-integration:
        uri: ### OpenApiFunction ###
        httpMethod: POST
        type: aws_proxy

    delete:
      tags:
        - Installation
      operationId: deleteInstallation
      summary: delete the installation
      description: purges the installation from cirQit
      parameters:
        - name: installationId
          description: The ID of the  installation
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/IdSchema'
      responses:
